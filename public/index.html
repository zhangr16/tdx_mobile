<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">

  <meta content="telephone=no,email=no" name="format-detection" />

</head>

<body>
  <noscript>
    <strong>We're sorry but my doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- 开启 safe-area-inset-bottom 属性 -->
  <van-number-keyboard safe-area-inset-bottom />
</body>
<script>
  // 存储外链邀请code
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] == variable) { return pair[1]; }
    }
    return (false);
  }
  let _p = getQueryVariable('code')
  if (_p) {
    window.localStorage.setItem('invite_code', _p.substring(0, _p.length - 1))
    window.localStorage.setItem('isfirst_come', 1)
  } 
</script>

</html>
